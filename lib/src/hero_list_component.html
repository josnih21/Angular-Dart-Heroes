<h2>vasilone</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selected" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">Delete</button>
    </li>
</ul>
<div *ngIf="selected != null">
    <h2>
        {{selected.name | uppercase}} is my vasilon favorito
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
<div>
    <label>Hero name:</label> <input #heroName/>
    <button (click)="add(heroName.value); heroName.value=''">
        Add
    </button>

</div>
